{%load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="{% static 'css/users_list.css' %}">
</head>
<body>
    <header class="header">
        <h1>Lista de Usuários</h1>
        <nav>
            <a href="{% url 'admin_dashboard' %}" class="button">Voltar ao Início</a>
        </nav>
    </header>

    <main class="container">
        <ul>
            {% for user in users %}
            <li>
                <strong>{{ user.email }}</strong>
                <a href="{% url 'admin_user_detail' user.id %}" class="button">Detalhes</a>
                <a href="{% url 'admin_user_update' user.id %}" class="button">Editar</a>
                <a href="{% url 'admin_user_delete' user.id %}" class="button button-danger">Deletar</a>
            </li>
            {% empty %}
            <p>Não há usuarios no momento.</p>
            {% endfor %}
        </ul>
    </main>
</body>
</html>
