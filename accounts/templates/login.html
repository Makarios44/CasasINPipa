{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casas em Pipa - Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <link rel="shortcut icon" href="{% static 'imgs/logo-circulo.png' %}" type="image/x-icon">
</head>
<body>
  
  {% if messages%}
  <div class="aviso">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
    {% endfor %}
</div>
{%endif%}

<div class="container">
    <div class="logo">
      <img src="{% static 'imgs/logo.png' %}" alt="Logo Casas em Pipa">
      <h1>Casas em Pipa</h1>
    </div>

    <form class="login-form" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
      <label for="login">Email:</label>
      <input type="text" id="login" name="login" placeholder="Digite seu Email...">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha...">
      <div class="actions">
        <a href="{% url 'password_reset' %}" class="forgot-password">Esqueci a senha</a>
      </div>
      <button type="submit" class="btn-primary">Login</button>
    </form>

</div>

  
</body>
</html>
