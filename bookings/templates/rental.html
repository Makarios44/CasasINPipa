{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasasEmpipa</title>
    <link rel="stylesheet" href="{% static 'css/rental.css' %}">
</head>
<body>

    
    <header class="header">
        <img src="{% static 'imgs/logo.png' %}" alt="Logo Casas em Pipa" class="logo">
        <div class="user-info">
            <span>Oi, usuário</span>
            <a href="#" class="profile-link">Perfil</a>
        </div>
    </header>

    <botoes class="botoes">
        <a href="#" class="profile-link">Minhas casas</a> | 
        <a href="#" class="profile-link">Minhas reservas</a>
    </botoes>


    <main>
        <h1>Cadastro de Casa</h1>
        <form action="/cadastrar-casa/" method="post" class="form-cadastro" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="nome">Nome da Casa:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="preco_diaria">Preço da Diária:</label>
            <input type="number" id="preco_diaria" name="preco_diaria" step="0.01" required>

           
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo" required>
                <option value="Cs">Casa</option>
                <option value="Apt">Apartamento</option>
                <option value="Ch">Chalé</option>
                <option value="St">Suíte</option>
            </select>

            <label for="foto_principal">Foto Principal:</label>
            <input type="file" id="foto_principal" name="foto_principal" accept="image/*" required>

            <label for="fotos_adicionais">Fotos Adicionais: Selecione 7 Fotos</label>
            <input type="file" id="fotos_adicionais" name="fotos_adicionais" accept="image/*" multiple>

            <button type="submit" class="btn-cadastrar">Cadastrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Casas em Pipa</p>
    </footer>
</body>
</html>
