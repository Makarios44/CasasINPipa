{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Casa</title>
    <link rel="stylesheet" href="{% static 'css/editar.css' %}">
    <link rel="shortcut icon" href="{% static 'imgs/logo.png' %}" type="image/x-icon">
</head>
<body>
    <h1>Editar Casa</h1>



    <!-- O Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Editar Casa</h1>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ casa.nome }}" required>

                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required>{{ casa.descricao }}</textarea>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" value="{{ casa.endereco }}" required>

                <label for="preco_diaria">Preço Diária:</label>
                <input type="number" id="preco_diaria" name="preco_diaria" value="{{ casa.preco_diaria }}" required>

            
                <label for="imagem_principal">Imagem Principal:</label>
                <input type="file" id="imagem_principal" name="imagem_principal">

                <label for="imagem_principal">Imagens Adicionais:</label>
                <input type="file" id="imagens_adicionais" name="imagens_adicionais" multiple>

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <script src="{% static 'js/editar.js' %}"></script>
</body>
</html>
